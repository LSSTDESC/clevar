outpath: temp2

cosmology:
    backend: Astropy
    parameters:

catalog1:
    file: cat1.fits
    name:
    columns:
        ra: RA
        dec: DEC
        z: Z
        mass: MASS
        radius: RADIUS_ARCMIN
    radius_unit: ARCMIN

catalog2:
    file: cat2.fits
    name:
    columns:
        ra: RA
        dec: DEC
        z: Z
        mass: MASS
        radius: RADIUS_ARCMIN
    radius_unit: ARCMIN

proximity_match:
    which_radius: max # Case of radius to be used, can be: cat1, cat2, min, max.
    type: cross # options are cross, cat1, cat2
    preference: more_massive # options are more_massive, angular_proximity or redshift_proximity
    catalog1:
        delta_z: .2
        match_radius: .01 arcsec
    catalog2:
        delta_z: .2
        match_radius: .01 arcsec
            
proximity_match_2:
    which_radius: max # Case of radius to be used, can be: cat1, cat2, min, max.
    type: cross # options are cross, cat1, cat2
    preference: more_massive # options are more_massive, angular_proximity or redshift_proximity
    catalog1:
        delta_z: .2
        match_radius: 1 arcmin
    catalog2:
        delta_z: .2
        match_radius: 1 mpc
            
